<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Class Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .message {
            margin-bottom: 20px;
        }
        .footer {
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>End of Class Notice</h1>
        <div class="message">
            <p>{{ message_body }}</p>
        </div>
        <div class="footer">
            <p>Sincerely,<br>The {{ company_name }} Team<br>
            <a href="mailto:{{ support_email }}">{{ support_email }}</a></p>
        </div>
    </div>
</body>
</html>
